<form [formGroup]="responseForm" (ngSubmit)="submitResponse()" autocomplete="off">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" formControlName="city">
    </div>
    <div class="form-group">
        <label for="lastName">mobile Number</label>
        <input type="number" formControlName="mobileNumber">
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea formControlName="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <button class ="btn btn-primary" type="submit" [disabled] = "!responseForm.valid">SUBMIT</button>
</form>
